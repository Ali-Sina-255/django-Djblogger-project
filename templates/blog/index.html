{% extends '../base/base.html' %}
{% block content %} 
{% include 'components/splash.html' %}

<div class="container pt-5">
    <div class="row">
        <div class="col-12 col-lg-8 ">

            {% for post in posts %}
            <a href="" class="text-decoration-none infinite-scroll">
                <div class="card border-0 pb-3 pb-sm-5">
                    <div class="row">
                        <div class="col-8">
                            <div class="card-body p-0">
                                <div class="text-body infinite-author">{{post.author}}</div>
                                <h1 class="mb-1 text-body fw-blod">{{post.title|truncatechars:80}}</h1>
                                <h2 class="text-muted fs-6 d-none d-sm-block">{{post.subtitle}}</h2>
                                <div class="text-muted infinite-data">
                                    {{post.updated_at|date:"M d"}} 
                                </div>
                            
                            </div>
                        </div>
                        <div class="col-4">
                          <img src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w600/2023/10/free-images.jpg" class="img-fluid float-end" alt="">
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
        <div class="d-none d-lg-block col-4">b</div>
    </div>
</div>
{% endblock %}
